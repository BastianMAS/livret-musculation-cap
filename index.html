<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livret de Musculation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .card {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .text-white {
            color: #f1f5f9;
        }

        .text-cyan {
            color: #67e8f9;
        }

        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 0.75rem;
            color: #f1f5f9;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(100, 116, 139, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.4);
        }

        .btn-link {
            background: transparent;
            color: #67e8f9;
            padding: 0.5rem 1rem;
        }

        .btn-link:hover {
            background: rgba(6, 182, 212, 0.1);
        }

        .flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-3 {
            gap: 0.75rem;
        }

        .grid {
            display: grid;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .text-center {
            text-align: center;
        }

        .user-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.4);
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.75rem;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: rgba(6, 182, 212, 0.1);
            color: #67e8f9;
            border-color: rgba(6, 182, 212, 0.3);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .sub-tab-btn {
            padding: 0.6rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.6rem;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .sub-tab-btn:hover {
            background: rgba(6, 182, 212, 0.1);
            color: #67e8f9;
            border-color: rgba(6, 182, 212, 0.3);
        }

        .sub-tab-btn.active {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .hidden {
            display: none;
        }

        .rm-history-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .rm-history-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.2);
            border-color: rgba(6, 182, 212, 0.3);
        }

        .session-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .session-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.2);
            border-color: rgba(6, 182, 212, 0.3);
        }

        .session-card.completed {
            border-color: rgba(16, 185, 129, 0.5);
            background: rgba(16, 185, 129, 0.05);
        }

        .session-completed-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .session-history-item {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-force {
            background: rgba(249, 115, 22, 0.2);
            color: #fb923c;
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .badge-endurance {
            background: rgba(6, 182, 212, 0.2);
            color: #67e8f9;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .badge-équilibre {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .avatar-upload {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(15, 23, 42, 0.8);
            border: 3px dashed rgba(6, 182, 212, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 auto;
            transition: all 0.3s ease;
            font-size: 2.5rem;
        }

        .avatar-upload:hover {
            border-color: #06b6d4;
            transform: scale(1.05);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #06b6d4;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .default-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .muscle-btn {
            padding: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.75rem;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
        }

        .muscle-btn:hover {
            background: rgba(6, 182, 212, 0.1);
            color: #67e8f9;
            border-color: rgba(6, 182, 212, 0.3);
            transform: translateY(-2px);
        }

        .muscle-btn.selected {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .exercice-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .tip-box {
            background: rgba(6, 182, 212, 0.1);
            border-left: 4px solid #06b6d4;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .warning-box {
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid #f59e0b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .content-section {
            margin-bottom: 2rem;
        }

        .exercise-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .exercise-card h4 {
            color: #67e8f9;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .exercise-card ul {
            list-style: none;
            padding-left: 0;
        }

        .exercise-card ul li {
            color: #e2e8f0;
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .exercise-card ul li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        .mobile-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 0.75rem;
            overflow: hidden;
        }

        .mobile-table th {
            background: rgba(6, 182, 212, 0.2);
            color: #67e8f9;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(6, 182, 212, 0.3);
        }

        .mobile-table td {
            padding: 1rem;
            color: #e2e8f0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .mobile-table tr:hover {
            background: rgba(6, 182, 212, 0.05);
        }

        .anatomy-image-container {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 1rem;
            text-align: center;
        }

        .anatomy-image-container img {
            width: 100%;
            height: auto;
            border-radius: 0.75rem;
        }

        .muscle-info-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .muscle-info-card h4 {
            color: #67e8f9;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .muscle-info-section {
            margin-bottom: 1rem;
        }

        .muscle-info-section h5 {
            color: #10b981;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .muscle-info-section p {
            color: #e2e8f0;
            line-height: 1.7;
            margin-bottom: 0.5rem;
        }

        .muscle-info-section ul {
            list-style: none;
            padding-left: 0;
        }

        .muscle-info-section ul li {
            color: #e2e8f0;
            padding: 0.4rem 0;
            padding-left: 1.5rem;
            position: relative;
            line-height: 1.6;
        }

        .muscle-info-section ul li:before {
            content: "→";
            position: absolute;
            left: 0;
            color: #06b6d4;
            font-weight: bold;
        }

        /* TIMER STYLES */
        .timer-container {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%);
            border: 2px solid rgba(6, 182, 212, 0.4);
            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            color: #67e8f9;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        .timer-display.running {
            color: #10b981;
            animation: pulse 1s infinite;
        }

        .timer-display.paused {
            color: #f59e0b;
        }

        .timer-display.finished {
            color: #ef4444;
            animation: blink 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }

        .timer-preset {
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            color: #67e8f9;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .timer-preset:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: #06b6d4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .timer-preset.active {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border-color: transparent;
        }

        .timer-input-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        .timer-input {
            width: 80px;
            padding: 0.5rem;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 0.5rem;
            color: #f1f5f9;
            font-size: 1rem;
            text-align: center;
        }

        .chrono-laps {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 0.75rem;
            padding: 1rem;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            color: #e2e8f0;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        /* JOURNAL STYLES */
        .session-notes-area {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 0.75rem;
            color: #f1f5f9;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
        }

        .session-notes-area:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .session-completion-modal {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0.5rem;
            }

            .card {
                padding: 1rem;
                border-radius: 1rem;
            }

            .flex {
                flex-direction: column;
            }

            .tab-btn, .sub-tab-btn {
                width: 100%;
                text-align: center;
            }

            .mobile-table {
                font-size: 0.85rem;
            }

            .mobile-table th,
            .mobile-table td {
                padding: 0.5rem;
            }

            .timer-display {
                font-size: 3rem;
            }
        }
    </style>
</head>

                                    <button class="btn btn-warning" onclick="app.importData()">📥 Importer</button>
                                    <button class="btn btn-secondary" onclick="app.logout()">Déconnexion</button>
                                </div>
                            </div>

                            <div class="flex gap-2 mb-4" style="overflow-x: auto;">
                                <button class="tab-btn ${this.currentTab === 'dashboard' ? 'active' : ''}" onclick="app.switchTab('dashboard')">📊 Dashboard</button>
                                <button class="tab-btn ${this.currentTab === 'profil' ? 'active' : ''}" onclick="app.switchTab('profil')">👤 Mon Profil</button>
                                <button class="tab-btn ${this.currentTab === 'rm' ? 'active' : ''}" onclick="app.switchTab('rm')">🎯 Calculateur 1RM</button>
                                <button class="tab-btn ${this.currentTab === 'sessions' ? 'active' : ''}" onclick="app.switchTab('sessions')">📝 Mes Séances</button>
                                <button class="tab-btn ${this.currentTab === 'timer' ? 'active' : ''}" onclick="app.switchTab('timer')">⏱️ Timer</button>
                                <button class="tab-btn ${this.currentTab === 'historique' ? 'active' : ''}" onclick="app.switchTab('historique')">📅 Historique</button>
                                <button class="tab-btn ${this.currentTab === 'cours' ? 'active' : ''}" onclick="app.switchTab('cours')">📚 Cours & Ressources</button>
                            </div>

                            ${this.currentTab === 'dashboard' ? this.renderDashboardTab(completedSessions, sessionsThisMonth) : ''}
                            ${this.currentTab === 'profil' ? this.renderProfilTab() : ''}
                            ${this.currentTab === 'rm' ? this.renderRMTab() : ''}
                            ${this.currentTab === 'sessions' ? this.renderSessionsTab() : ''}
                            ${this.currentTab === 'timer' ? this.renderTimerTab() : ''}
                            ${this.currentTab === 'historique' ? this.renderHistoriqueTab() : ''}
                            ${this.currentTab === 'cours' ? this.renderCoursTab() : ''}
                        </div>
                    </div>
                `;
            }

            renderDashboardTab(completedSessions, sessionsThisMonth) {
                const stats = {
                    total: this.sessions.length,
                    force: this.sessions.filter(s => s.type === 'Force').length,
                    endurance: this.sessions.filter(s => s.type === 'Endurance').length,
                    equilibre: this.sessions.filter(s => s.type === 'Équilibre').length
                };

                return `
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div style="background: linear-gradient(135deg, rgba(6, 182, 212, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%); border-radius: 1rem; padding: 1.5rem; border: 1px solid rgba(6, 182, 212, 0.3);">
                            <div class="text-cyan" style="font-size: 2.5rem; font-weight: bold;">${stats.total}</div>
                            <div class="text-white" style="opacity: 0.9;">Séances créées</div>
                        </div>
                        <div style="background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(20, 184, 166, 0.2) 100%); border-radius: 1rem; padding: 1.5rem; border: 1px solid rgba(16, 185, 129, 0.3);">
                            <div style="color: #10b981; font-size: 2.5rem; font-weight: bold;">${completedSessions}</div>
                            <div class="text-white" style="opacity: 0.9;">Séances effectuées</div>
                        </div>
                        <div style="background: linear-gradient(135deg, rgba(249, 115, 22, 0.2) 0%, rgba(251, 146, 60, 0.2) 100%); border-radius: 1rem; padding: 1.5rem; border: 1px solid rgba(249, 115, 22, 0.3);">
                            <div style="color: #fb923c; font-size: 2.5rem; font-weight: bold;">${sessionsThisMonth}</div>
                            <div class="text-white" style="opacity: 0.9;">Ce mois-ci</div>
                        </div>
                        <div style="background: linear-gradient(135deg, rgba(6, 182, 212, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%); border-radius: 1rem; padding: 1.5rem; border: 1px solid rgba(6, 182, 212, 0.3);">
                            <div class="text-cyan" style="font-size: 2.5rem; font-weight: bold;">${this.rmHistory.length}</div>
                            <div class="text-white" style="opacity: 0.9;">Tests 1RM</div>
                        </div>
                    </div>

                    <div class="tip-box">
                        <div class="text-white" style="font-weight: 600; margin-bottom: 0.5rem;">💡 Conseil du jour</div>
                        <div class="text-white" style="opacity: 0.9;">N'oubliez pas de bien vous échauffer avant chaque séance et de vous étirer après. La récupération est aussi importante que l'entraînement !</div>
                    </div>
                `;
            }

            renderProfilTab() {
                const userKey = `user-${this.currentUser}`;
                const userResult = storage.get(userKey, true);
                const userData = userResult.exists ? JSON.parse(userResult.value) : {};

                return `
                    <div>
                        <h2 class="text-white mb-4" style="font-size: 1.5rem;">👤 Mon Profil</h2>
                        
                        <form id="profile-form">
                            <div class="text-center mb-4">
                                <input type="file" id="profile-avatar-input" accept="image/*" style="display: none;">
                                <div class="avatar-upload" onclick="document.getElementById('profile-avatar-input').click()">
                                    ${this.userAvatar ? 
                                        `<img src="${this.userAvatar}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">` : 
                                        `<span>📷</span>`
                                    }
                                </div>
                                <p class="text-white" style="opacity: 0.7; font-size: 0.9rem;">Cliquez pour changer la photo</p>
                            </div>

                            <div class="mb-2">
                                <label class="text-white mb-1" style="display: block;">Prénom</label>
                                <input type="text" class="input" id="profile-username" value="${this.currentUser}" readonly style="opacity: 0.6; cursor: not-allowed;">
                                <p class="text-white" style="opacity: 0.5; font-size: 0.8rem; margin-top: 0.25rem;">Le prénom ne peut pas être modifié</p>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-3 mb-2">
                                <div>
                                    <label class="text-white mb-1" style="display: block;">Âge</label>
                                    <input type="number" class="input" id="profile-age" value="${userData.age}" min="10" max="100" required>
                                </div>
                                <div>
                                    <label class="text-white mb-1" style="display: block;">Sexe</label>
                                    <select class="input" id="profile-sexe" required>
                                        <option value="Homme" ${userData.sexe === 'Homme' ? 'selected' : ''}>Homme</option>
                                        <option value="Femme" ${userData.sexe === 'Femme' ? 'selected' : ''}>Femme</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-3 mb-4">
                                <div>
                                    <label class="text-white mb-1" style="display: block;">Taille (cm)</label>
                                    <input type="number" class="input" id="profile-taille" value="${userData.taille}" min="100" max="250" required>
                                </div>
                                <div>
                                    <label class="text-white mb-1" style="display: block;">Poids (kg)</label>
                                    <input type="number" class="input" id="profile-poids" value="${userData.poids}" min="30" max="200" step="0.1" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-success" style="width: 100%;">💾 Enregistrer les modifications</button>
                        </form>
                    </div>
                `;
            }

            renderRMTab() {
                const groupedTests = {};
                this.rmHistory.forEach((test, index) => {
                    const muscle = test.muscle || 'Autre';
                    if (!groupedTests[muscle]) {
                        groupedTests[muscle] = [];
                    }
                    groupedTests[muscle].push({ ...test, originalIndex: index });
                });

                return `
                    <div>
                        <h2 class="text-white mb-2" style="font-size: 1.5rem;">Calculateur de 1RM</h2>
                        <p class="text-white mb-4" style="opacity: 0.8;">Calculez votre charge maximale sur une répétition</p>

                        <form id="rm-form" class="mb-4">
                            <div class="mb-2">
                                <label class="text-white mb-1" style="display: block;">Groupe musculaire</label>
                                <select class="input" id="rm-muscle" required>
                                    <option value="">Choisir...</option>
                                    <option value="Pectoraux">Pectoraux</option>
                                    <option value="Dos">Dos</option>
                                    <option value="Épaules">Épaules</option>
                                    <option value="Biceps">Biceps</option>
                                    <option value="Triceps">Triceps</option>
                                    <option value="Jambes">Jambes</option>
                                    <option value="Abdominaux">Abdominaux</option>
                                    <option value="Autre">Autre</option>
                                </select>
                            </div>

                            <div class="mb-2">
                                <label class="text-white mb-1" style="display: block;">Nom de l'exercice</label>
                                <input type="text" class="input" id="rm-exercise" placeholder="Ex: Développé couché" required>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-3 mb-2">
                                <div>
                                    <label class="text-white mb-1" style="display: block;">Charge soulevée (kg)</label>
                                    <input type="number" class="input" id="rm-weight" step="0.5" required>
                                </div>
                                <div>
                                    <label class="text-white mb-1" style="display: block;">Nombre de répétitions</label>
                                    <input type="number" class="input" id="rm-reps" min="1" max="12" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="text-white mb-1" style="display: block;">Date du test</label>
                                <input type="date" class="input" id="rm-date" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Calculer et enregistrer</button>
                        </form>

                        <div id="rm-result" class="hidden"></div>

                        ${Object.keys(groupedTests).length > 0 ? `
                            <div class="mt-4">
                                <h3 class="text-cyan mb-3" style="font-size: 1.3rem;">📊 Historique des tests par groupe musculaire</h3>
                                ${Object.entries(groupedTests).map(([muscle, tests]) => `
                                    <div class="mb-4">
                                        <h4 class="text-white mb-2" style="font-size: 1.1rem; padding: 0.75rem; background: rgba(6, 182, 212, 0.2); border-radius: 0.5rem; border-left: 4px solid #06b6d4;">
                                            💪 ${muscle}
                                        </h4>
                                        ${tests.reverse().map(test => `
                                            <div class="rm-history-card">
                                                <div class="flex justify-between items-center">
                                                    <div style="flex: 1;">
                                                        <h4 class="text-cyan" style="font-size: 1.1rem; margin-bottom: 0.5rem;">${test.exercise}</h4>
                                                        <p class="text-white" style="opacity: 0.7; font-size: 0.9rem;">📅 ${test.date}</p>
                                                        <div class="text-white mt-2" style="opacity: 0.7; font-size: 0.9rem;">
                                                            Basé sur ${test.weight}kg × ${test.reps} répétition${test.reps > 1 ? 's' : ''}
                                                        </div>
                                                    </div>
                                                    <div class="text-center" style="margin: 0 1rem;">
                                                        <div style="color: #10b981; font-size: 1.8rem; font-weight: bold;">${test.rm} kg</div>
                                                        <div class="text-white" style="opacity: 0.7; font-size: 0.85rem;">1RM estimé</div>
                                                    </div>
                                                    <div class="flex flex-col gap-2">
                                                        <button class="btn btn-secondary" style="padding: 0.5rem 0.75rem; font-size: 0.85rem;" onclick="app.editRM(${test.originalIndex})">✏️ Modifier</button>
                                                        <button class="btn btn-danger" style="padding: 0.5rem 0.75rem; font-size: 0.85rem;" onclick="app.deleteRM(${test.originalIndex})">🗑️ Supprimer</button>
                                                    </div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                        <div class="tip-box">
                            <div class="text-white" style="font-weight: 600; margin-bottom: 0.5rem;">ℹ️ Comment utiliser ce calculateur ?</div>
                            <ul style="list-style: none; padding: 0;">
                                <li class="text-white" style="opacity: 0.9; padding: 0.25rem 0;">• Sélectionnez le groupe musculaire concerné</li>
                                <li class="text-white" style="opacity: 0.9; padding: 0.25rem 0;">• Entrez une charge que vous pouvez soulever entre 1 et 12 fois</li>
                                <li class="text-white" style="opacity: 0.9; padding: 0.25rem 0;">• Le calculateur estimera votre 1RM (charge maximale)</li>
                                <li class="text-white" style="opacity: 0.9; padding: 0.25rem 0;">• Plus précis entre 3-8 répétitions</li>
                            </ul>
                        </div>
                    </div>
                `;
            }

            renderSessionsTab() {
                return `
                    <div>
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-white" style="font-size: 1.5rem;">Mes Séances d'entraînement</h2>
                            <button class="btn btn-primary" onclick="app.createNewSession()">➕ Nouvelle séance</button>
                        </div>

                        ${this.sessions.length === 0 ? `
                            <div class="text-center" style="padding: 3rem 1rem;">
                                <div style="font-size: 4rem; margin-bottom: 1rem;">📝</div>
                                <p class="text-white" style="font-size: 1.2rem; margin-bottom: 0.5rem;">Aucune séance créée</p>
                                <p class="text-white" style="opacity: 0.7;">Commencez par créer votre première séance d'entraînement</p>
                            </div>
                        ` : `
                            <div>
                                ${this.sessions.map((session, index) => {
                                    const lastCompletion = this.sessionHistory
                                        .filter(h => h.sessionIndex === index && h.completed)
                                        .sort((a, b) => new Date(b.completedAt) - new Date(a.completedAt))[0];
                                    
                                    const completionCount = this.sessionHistory
                                        .filter(h => h.sessionIndex === index && h.completed).length;
                                    
                                    return `
                                    <div class="session-card ${lastCompletion ? 'completed' : ''}">
                                        ${lastCompletion ? `
                                            <div class="session-completed-badge">
                                                ✅ Dernière : ${new Date(lastCompletion.completedAt).toLocaleDateString('fr-FR')}
                                            </div>
                                        ` : ''}
                                        <div class="flex justify-between items-center mb-2">
                                            <div style="flex: 1; cursor: pointer;" onclick="app.viewSession(${index})">
                                                <h3 class="text-white" style="font-size: 1.2rem;">${session.nom}</h3>
                                            </div>
                                            <div class="flex gap-2 items-center">
                                                <span class="badge badge-${session.type.toLowerCase()}">${session.type}</span>
                                                <button class="btn btn-secondary" style="padding: 0.5rem 0.75rem; font-size: 0.85rem;" onclick="app.editSession(${index})">✏️</button>
                                                <button class="btn btn-danger" style="padding: 0.5rem 0.75rem; font-size: 0.85rem;" onclick="app.deleteSession(${index})">🗑️</button>
                                            </div>
                                        </div>
                                        <div style="cursor: pointer;" onclick="app.viewSession(${index})">
                                            <div class="flex gap-2 mb-2" style="flex-wrap: wrap;">
                                                ${session.muscles.map(m => `<span class="badge" style="background: rgba(6, 182, 212, 0.3); color: #67e8f9;">${m}</span>`).join('')}
                                            </div>
                                            <p class="text-white" style="opacity: 0.7; font-size: 0.9rem;">${session.exercices.length} exercice(s) • ${completionCount} fois effectuée${completionCount > 1 ? 's' : ''}</p>
                                        </div>
                                    </div>
                                `}).join('')}
                            </div>
                        `}
                    </div>
                `;
            }

            renderTimerTab() {
                return `
                    <div>
                        <h2 class="text-white mb-4" style="font-size: 1.5rem;">⏱️ Timer & Chronomètre</h2>
                        
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <button class="timer-preset ${this.timerMode === 'repos' ? 'active' : ''}" onclick="app.setTimerMode('repos')">
                                ⏸️ Timer de Repos
                            </button>
                            <button class="timer-preset ${this.timerMode === 'chrono' ? 'active' : ''}" onclick="app.setTimerMode('chrono')">
                                ⏱️ Chronomètre
                            </button>
                        </div>

                        ${this.timerMode === 'repos' ? this.renderTimerRepos() : this.renderChronometre()}
                    </div>
                `;
            }

            renderTimerRepos() {
                const minutes = Math.floor(this.timerSeconds / 60);
                const seconds = this.timerSeconds % 60;
                const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                return `
                    <div class="timer-container">
                        <h3 class="text-cyan mb-3" style="font-size: 1.3rem;">Timer de Repos entre Séries</h3>
                        
                        <div class="timer-display ${this.timerRunning ? 'running' : ''} ${this.timerSeconds === 0 && !this.timerRunning ? 'finished' : ''}" id="timer-display">
                            ${display}
                        </div>

                        <div class="timer-controls">
                            <button class="timer-preset" onclick="app.setTimerPreset(30)">30s</button>
                            <button class="timer-preset" onclick="app.setTimerPreset(60)">1min</button>
                            <button class="timer-preset" onclick="app.setTimerPreset(90)">1min30</button>
                            <button class="timer-preset" onclick="app.setTimerPreset(120)">2min</button>
                            <button class="timer-preset" onclick="app.setTimerPreset(180)">3min</button>
                            <button class="timer-preset" onclick="app.setTimerPreset(300)">5min</button>
                        </div>

                        <div class="timer-input-group">
                            <input type="number" class="timer-input" id="custom-minutes" placeholder="Min" min="0" max="59">
                            <span class="text-white">:</span>
                            <input type="number" class="timer-input" id="custom-seconds" placeholder="Sec" min="0" max="59">
                            <button class="btn btn-primary" onclick="app.setCustomTimer()">Définir</button>
                        </div>

                        <div class="timer-controls" style="margin-top: 2rem;">
                            <button class="btn ${this.timerRunning ? 'btn-warning' : 'btn-success'}" style="padding: 1rem 2rem; font-size: 1.1rem;" onclick="app.toggleTimer()">
                                ${this.timerRunning ? '⏸️ Pause' : '▶️ Démarrer'}
                            </button>
                            <button class="btn btn-secondary" style="padding: 1rem 2rem; font-size: 1.1rem;" onclick="app.resetTimer()">
                                🔄 Reset
                            </button>
                        </div>

                        <div class="tip-box" style="margin-top: 2rem;">
                            <div class="text-white" style="font-weight: 600; margin-bottom: 0.5rem;">💡 Temps de repos par mobile :</div>
                            <ul style="list-style: none; padding: 0;">
                                <li class="text-white" style="opacity: 0.9; padding: 0.3rem 0;">• <strong>FORCE</strong> : 3 à 5 minutes</li>
                                <li class="text-white" style="opacity: 0.9; padding: 0.3rem 0;">• <strong>ÉQUILIBRE</strong> : 1 à 2 minutes</li>
                                <li class="text-white" style="opacity: 0.9; padding: 0.3rem 0;">• <strong>ENDURANCE</strong> : 30 sec à 1 minute</li>
                            </ul>
                        </div>
                    </div>
                `;
            }

            renderChronometre() {
                const minutes = Math.floor(this.chronoSeconds / 60);
                const seconds = this.chronoSeconds % 60;
                const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                return `
                    <div class="timer-container">
                        <h3 class="text-cyan mb-3" style="font-size: 1.3rem;">Chronomètre</h3>
                        <p class="text-white mb-3" style="opacity: 0.8;">Pour exercices en temps (gainage, planche, etc.)</p>
                        
                        <div class="timer-display ${this.chronoRunning ? 'running' : ''}" id="chrono-display">
                            ${display}
                        </div>

                        <div class="timer-controls" style="margin-top: 2rem;">
                            <button class="btn ${this.chronoRunning ? 'btn-warning' : 'btn-success'}" style="padding: 1rem 2rem; font-size: 1.1rem;" onclick="app.toggleChrono()">
                                ${this.chronoRunning ? '⏸️ Pause' : '▶️ Démarrer'}
                            </button>
                            <button class="btn btn-primary" style="padding: 1rem 2rem; font-size: 1.1rem;" onclick="app.addLap()" ${!this.chronoRunning ? 'disabled' : ''}>
                                🏁 Tour
                            </button>
                            <button class="btn btn-secondary" style="padding: 1rem 2rem; font-size: 1.1rem;" onclick="app.resetChrono()">
                                🔄 Reset
                            </button>
                        </div>

                        ${this.chronoLaps.length > 0 ? `
                            <div class="chrono-laps">
                                <h4 class="text-cyan mb-2" style="font-size: 1rem;">📊 Tours enregistrés</h4>
                                ${this.chronoLaps.map((lap, index) => `
                                    <div class="lap-item">
                                        <span>Tour ${index + 1}</span>
                                        <span style="font-weight: 600;">${lap}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            renderHistoriqueTab() {
                const sortedHistory = [...this.sessionHistory]
                    .filter(h => h.completed)
                    .sort((a, b) => new Date(b.completedAt) - new Date(a.completedAt));

                return `
                    <div>
                        <h2 class="text-white mb-4" style="font-size: 1.5rem;">📅 Historique des Séances</h2>
                        
                        ${sortedHistory.length === 0 ? `
                            <div class="text-center" style="padding: 3rem 1rem;">
                                <div style="font-size: 4rem; margin-bottom: 1rem;">📅</div>
                                <p class="text-white" style="font-size: 1.2rem; margin-bottom: 0.5rem;">Aucune séance effectuée</p>
                                <p class="text-white" style="opacity: 0.7;">Effectuez votre première séance pour commencer votre suivi !</p>
                            </div>
                        ` : `
                            <div>
                                ${sortedHistory.map(history => {
                                    const session = this.sessions[history.sessionIndex];
                                    if (!session) return '';
                                    
                                    const date = new Date(history.completedAt);
                                    const dateStr = date.toLocaleDateString('fr-FR', { 
                                        weekday: 'long', 
                                        year: 'numeric', 
                                        month: 'long', 
                                        day: 'numeric',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    });
                                    
                                    return `
                                        <div class="session-history-item">
                                            <div class="flex justify-between items-start mb-2">
                                                <div style="flex: 1;">
                                                    <h3 class="text-cyan" style="font-size: 1.2rem; margin-bottom: 0.5rem;">${session.nom}</h3>
                                                    <p class="text-white" style="opacity: 0.7; font-size: 0.9rem;">📅 ${dateStr}</p>
                                                </div>
                                                <span class="badge badge-${session.type.toLowerCase()}">${session.type}</span>
                                            </div>
                                            
                                            ${history.notes ? `
                                                <div style="margin-top: 1rem; padding: 1rem; background: rgba(6, 182, 212, 0.1); border-radius: 0.5rem; border-left: 3px solid #06b6d4;">
                                                    <div class="text-cyan" style="font-weight: 600; margin-bottom: 0.5rem;">📝 Notes de séance :</div>
                                                    <p class="text-white" style="opacity: 0.9; white-space: pre-wrap;">${history.notes}</p>
                                                </div>
                                            ` : ''}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `}
                    </div>
                `;
            }

            setTimerMode(mode) {
                this.timerMode = mode;
                this.render();
            }

            renderCoursTab() {
                return `
                    <div>
                        <h2 class="text-white mb-4" style="font-size: 1.5rem;">📚 Cours & Ressources Pédagogiques</h2>

            handleSignup(e) {
                e.preventDefault();
                const username = document.getElementById('signup-username').value.trim();
                const age = document.getElementById('signup-age').value;
                const sexe = document.getElementById('signup-sexe').value;
                const taille = document.getElementById('signup-taille').value;
                const poids = document.getElementById('signup-poids').value;

                // 🔐 VÉRIFICATION DE L'AUTORISATION
                if (!securite.verifierUtilisateur(username)) {
                    alert('❌ Accès refusé : Ce prénom n\'est pas autorisé à créer un compte.\n\nContactez votre professeur si vous pensez qu\'il s\'agit d\'une erreur.');
                    return;
                }

                const userKey = `user-${username}`;
                if (localStorage.getItem(userKey)) {
                    alert('Ce profil existe déjà');
                    return;
                }

                const userData = { age, sexe, taille, poids };
                localStorage.setItem(userKey, JSON.stringify(userData));

                this.currentUser = username;
                this.currentView = 'dashboard';
                this.init();
            }

            updateProfile(e) {
                e.preventDefault();
                const age = document.getElementById('profile-age').value;
                const sexe = document.getElementById('profile-sexe').value;
                const taille = document.getElementById('profile-taille').value;
                const poids = document.getElementById('profile-poids').value;

                const userKey = `user-${this.currentUser}`;
                const userData = { age, sexe, taille, poids };
                localStorage.setItem(userKey, JSON.stringify(userData));

                alert('✅ Profil mis à jour avec succès !');
                this.render();
            }

            logout() {
                if (confirm('Voulez-vous également verrouiller l\'accès (nécessitera le code à la prochaine connexion) ?')) {
                    securite.revoquerAcces();
                    this.currentView = 'code-access';
                } else {
                    this.currentView = 'login';
                }
                this.currentUser = null;
                this.sessions = [];
                this.rmHistory = [];
                this.userAvatar = null;
                this.sessionHistory = [];
                this.render();
            }

            calculateRM(e) {
                e.preventDefault();
                const muscle = document.getElementById('rm-muscle').value;
                const exercise = document.getElementById('rm-exercise').value;
                const weight = parseFloat(document.getElementById('rm-weight').value);
                const reps = parseInt(document.getElementById('rm-reps').value);
                const date = document.getElementById('rm-date').value;

                const rm = Math.round(weight * (1 + reps / 30));

                this.rmHistory.push({ muscle, exercise, weight, reps, date, rm });
                this.saveRMHistory();

                document.getElementById('rm-result').innerHTML = `
                    <div class="rm-history-card">
                        <div class="text-center">
                            <div style="color: #10b981; font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">${rm} kg</div>
                            <div class="text-white" style="font-size: 1.2rem; margin-bottom: 1rem;">1RM estimé pour ${exercise}</div>
                            <div class="text-white" style="opacity: 0.7;">Basé sur ${weight}kg × ${reps} répétition${reps > 1 ? 's' : ''}</div>
                        </div>
                    </div>
                `;
                document.getElementById('rm-result').classList.remove('hidden');

                setTimeout(() => {
                    this.render();
                }, 2000);
            }

            editRM(index) {
                const test = this.rmHistory[index];
                document.getElementById('rm-muscle').value = test.muscle;
                document.getElementById('rm-exercise').value = test.exercise;
                document.getElementById('rm-weight').value = test.weight;
                document.getElementById('rm-reps').value = test.reps;
                document.getElementById('rm-date').value = test.date;

                this.rmHistory.splice(index, 1);
                this.saveRMHistory();
                this.render();
            }

            deleteRM(index) {
                if (confirm('Êtes-vous sûr de vouloir supprimer ce test ?')) {
                    this.rmHistory.splice(index, 1);
                    this.saveRMHistory();
                    this.render();
                }
            }

            createNewSession() {
                this.currentSession = null;
                this.exercicesTemp = [];
                this.musclesTemp = [];
                this.currentView = 'session-form';
                this.render();
            }

            editSession(index) {
                this.currentSession = index;
                const session = this.sessions[index];
                this.exercicesTemp = [...session.exercices];
                this.musclesTemp = [...session.muscles];
                this.currentView = 'session-form';
                this.render();
            }

            deleteSession(index) {
                if (confirm('Êtes-vous sûr de vouloir supprimer cette séance ?')) {
                    this.sessions.splice(index, 1);
                    this.saveSessions();
                    this.render();
                }
            }

            viewSession(index) {
                this.currentSession = index;
                this.currentView = 'session-detail';
                this.render();
            }

            cancelSession() {
                this.currentSession = null;
                this.currentView = 'dashboard';
                this.currentTab = 'sessions';
                this.render();
            }

            backToSessions() {
                this.currentSession = null;
                this.currentView = 'dashboard';
                this.currentTab = 'sessions';
                this.render();
            }

            toggleMuscle(muscle) {
                const index = this.musclesTemp.indexOf(muscle);
                if (index > -1) {
                    this.musclesTemp.splice(index, 1);
                } else {
                    this.musclesTemp.push(muscle);
                }
                this.render();
            }

            addExercice() {
                const exerciceName = document.getElementById('exercice-name').value.trim();
                if (exerciceName) {
                    this.exercicesTemp.push(exerciceName);
                    document.getElementById('exercice-name').value = '';
                    this.render();
                }
            }

            removeExercice(index) {
                this.exercicesTemp.splice(index, 1);
                this.render();
            }

            saveSession(e) {
                e.preventDefault();
                const nom = document.getElementById('session-name').value;
                const type = document.getElementById('session-type').value;

                if (this.musclesTemp.length === 0) {
                    alert('Veuillez sélectionner au moins un groupe musculaire');
                    return;
                }

                if (this.exercicesTemp.length === 0) {
                    alert('Veuillez ajouter au moins un exercice');
                    return;
                }

                const sessionData = {
                    nom,
                    type,
                    muscles: this.musclesTemp,
                    exercices: this.exercicesTemp
                };

                if (this.currentSession !== null) {
                    this.sessions[this.currentSession] = sessionData;
                } else {
                    this.sessions.push(sessionData);
                }

                this.saveSessions();
                this.currentSession = null;
                this.currentView = 'dashboard';
                this.currentTab = 'sessions';
                this.render();
            }

            initSessionForm() {
                const isEditing = this.currentSession !== null;
                const session = isEditing ? this.sessions[this.currentSession] : { muscles: [], exercices: [] };
                this.musclesTemp = [...session.muscles];
                this.exercicesTemp = [...session.exercices];
            }

            markSessionCompleted() {
                const notes = document.getElementById('session-notes').value.trim();
                
                const historyEntry = {
                    sessionIndex: this.currentSession,
                    completed: true,
                    completedAt: new Date().toISOString(),
                    notes: notes
                };

                this.sessionHistory.push(historyEntry);
                this.saveSessionHistory();

                alert('✅ Séance validée avec succès !');
                this.backToSessions();
            }

            exportData() {
                const data = {
                    sessions: this.sessions,
                    rmHistory: this.rmHistory,
                    avatar: this.userAvatar,
                    sessionHistory: this.sessionHistory,
                    userData: JSON.parse(localStorage.getItem(`user-${this.currentUser}`))
                };

                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `livret-musculation-${this.currentUser}-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            }

            importData() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const data = JSON.parse(event.target.result);
                            
                            if (data.sessions) this.sessions = data.sessions;
                            if (data.rmHistory) this.rmHistory = data.rmHistory;
                            if (data.avatar) this.userAvatar = data.avatar;
                            if (data.sessionHistory) this.sessionHistory = data.sessionHistory;
                            if (data.userData) {
                                localStorage.setItem(`user-${this.currentUser}`, JSON.stringify(data.userData));
                            }

                            this.saveSessions();
                            this.saveRMHistory();
                            this.saveUserAvatar();
                            this.saveSessionHistory();

                            alert('✅ Données importées avec succès !');
                            this.render();
                        } catch (error) {
                            alert('❌ Erreur lors de l\'importation des données');
                        }
                    };
                    reader.readAsText(file);
                };
                input.click();
            }

            handleCodeAccess(e) {
                e.preventDefault();
                const code = document.getElementById('code-input').value;
                
                if (securite.verifierCode(code)) {
                    securite.validerCode();
                    this.currentView = 'login';
                    this.render();
                } else {
                    document.getElementById('code-error').classList.remove('hidden');
                    document.getElementById('code-input').value = '';
                    document.getElementById('code-input').focus();
                }
            }

            attachCodeAccessEvents() {
                const form = document.getElementById('code-form');
                if (form) {
                    form.addEventListener('submit', (e) => this.handleCodeAccess(e));
                }
            }

            attachLoginEvents() {
                // Events already handled by onclick in HTML
            }

            attachSignupEvents() {
                const form = document.getElementById('signup-form');
                if (form) {
                    form.addEventListener('submit', (e) => this.handleSignup(e));
                }

                const avatarInput = document.getElementById('avatar-input');
                if (avatarInput) {
                    avatarInput.addEventListener('change', (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                document.getElementById('avatar-preview').innerHTML = `<img src="${event.target.result}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                                this.userAvatar = event.target.result;
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                }
            }

            attachDashboardEvents() {
                if (this.currentTab === 'profil') {
                    const form = document.getElementById('profile-form');
                    if (form) {
                        form.addEventListener('submit', (e) => this.updateProfile(e));
                    }

                    const avatarInput = document.getElementById('profile-avatar-input');
                    if (avatarInput) {
                        avatarInput.addEventListener('change', (e) => {
                            const file = e.target.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = (event) => {
                                    this.userAvatar = event.target.result;
                                    this.saveUserAvatar();
                                    this.render();
                                };
                                reader.readAsDataURL(file);
                            }
                        });
                    }
                }

                if (this.currentTab === 'rm') {
                    const form = document.getElementById('rm-form');
                    if (form) {
                        form.addEventListener('submit', (e) => this.calculateRM(e));
                    }

                    const dateInput = document.getElementById('rm-date');
                    if (dateInput && !dateInput.value) {
                        dateInput.valueAsDate = new Date();
                    }
                }
            }

            attachSessionFormEvents() {
                this.initSessionForm();

                const form = document.getElementById('session-form');
                if (form) {
                    form.addEventListener('submit', (e) => this.saveSession(e));
                }

                const exerciceInput = document.getElementById('exercice-name');
                if (exerciceInput) {
                    exerciceInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            this.addExercice();
                        }
                    });
                }
            }

            attachSessionDetailEvents() {
                // Event handlers are inline in the HTML
            }

            // TIMER FUNCTIONS
            setTimerPreset(seconds) {
                this.timerSeconds = seconds;
                this.timerRunning = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.render();
            }

            setCustomTimer() {
                const minutes = parseInt(document.getElementById('custom-minutes').value) || 0;
                const seconds = parseInt(document.getElementById('custom-seconds').value) || 0;
                this.timerSeconds = minutes * 60 + seconds;
                this.timerRunning = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.render();
            }

            toggleTimer() {
                if (this.timerRunning) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                    this.timerRunning = false;
                } else {
                    this.timerRunning = true;
                    this.timerInterval = setInterval(() => {
                        if (this.timerSeconds > 0) {
                            this.timerSeconds--;
                            this.updateTimerDisplay();
                        } else {
                            this.timerFinished();
                        }
                    }, 1000);
                }
                this.render();
            }

            updateTimerDisplay() {
                const display = document.getElementById('timer-display');
                if (display) {
                    const minutes = Math.floor(this.timerSeconds / 60);
                    const seconds = this.timerSeconds % 60;
                    display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (this.timerSeconds === 0) {
                        display.classList.add('finished');
                    }
                }
            }

            timerFinished() {
                clearInterval(this.timerInterval);
                this.timerInterval = null;
                this.timerRunning = false;
                
                // Son d'alerte
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance('Repos terminé');
                    utterance.lang = 'fr-FR';
                    utterance.rate = 1.2;
                    speechSynthesis.speak(utterance);
                }
                
                // Vibration si supportée
                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200]);
                }
                
                this.render();
            }

            resetTimer() {
                clearInterval(this.timerInterval);
                this.timerInterval = null;
                this.timerRunning = false;
                this.timerSeconds = 60;
                this.render();
            }

            toggleChrono() {
                if (this.chronoRunning) {
                    clearInterval(this.chronoInterval);
                    this.chronoInterval = null;
                    this.chronoRunning = false;
                } else {
                    this.chronoRunning = true;
                    this.chronoInterval = setInterval(() => {
                        this.chronoSeconds++;
                        this.updateChronoDisplay();
                    }, 1000);
                }
                this.render();
            }

            updateChronoDisplay() {
                const display = document.getElementById('chrono-display');
                if (display) {
                    const minutes = Math.floor(this.chronoSeconds / 60);
                    const seconds = this.chronoSeconds % 60;
                    display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            addLap() {
                const minutes = Math.floor(this.chronoSeconds / 60);
                const seconds = this.chronoSeconds % 60;
                const lapTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                this.chronoLaps.push(lapTime);
                this.render();
            }

            resetChrono() {
                clearInterval(this.chronoInterval);
                this.chronoInterval = null;
                this.chronoRunning = false;
                this.chronoSeconds = 0;
                this.chronoLaps = [];
                this.render();
            }
        }

        // INITIALISATION - ATTENDRE QUE LE DOM SOIT CHARGÉ
        let app;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                app = new LivretApp();
            });
        } else {
            app = new LivretApp();
        }
    </script>
</body>
</html>
